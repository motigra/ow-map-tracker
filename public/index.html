<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="/normalize.css?v=1.0">
  <link rel="stylesheet" href="/skeleton.css?v=1.0">
  <link rel="stylesheet" href="/styles.css?v=1.0">
</head>
<body>
    <div class="section intro">
        <div class="container">
            <h3 class="section-heading">Overwatch Map Tracker</h3>
            <p class="section-description">Click on map name to log it!</p>
            <p class="section-lock">
                <i class="icon lock"></i>Lock
                <label class="switch">
                    <input type="checkbox" class="switch-input" id="lockSwitch" >
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                </label>
            </p>
        </div>
    </div>
    <div class="section buttons">
        <div id="buttonContainer" class="flex-container">
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="lds-dual-ring"></div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
